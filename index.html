<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashbord</title>
    <script src="https://kit.fontawesome.com/ff5cba7cc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class='container'>
    <div class='row'>
      <div class='col-md-3'>
        <div class='card'>
            <div class='card-body'>
              <label>Search For a City:</label>
              <div class="input-group mb-3">
                <input id="citySearch" type="text" class="form-control"></input>
                  <!-- <div class="input-group-append"> -->
                    <button id='getWeather' class="btn btn-info" type="submit">
                      <i class="fas fa-search-location"></i>
                    </button>
                  </div>
                </div>
              <div id='pastCity'></div>
            </div>
          </div>
          <div class='col-md-9'>
            <div class='row'>
              <div class='card'>
                <div class='card-body'> 
                  <h5 class='card-title' id='cityName'></h5>
                  <ul>
                    <img id='curWeatherIcon'></img>
                    <li class='card-text' id='curTemp'>Temp:</li>
                    <li class='card-text' id='curHumid'>Humidity:</li>
                    <li class='card-text' id='curWind'>Windspeed:</li>
                    <li class='card-text' id='curUv'>UV Index:</li>
                  </ul>
                  </div>
              </div>
            </div>
            <div class='row'>
              <h2 class='card-title'>5-Day Forecast</h2>
          </div>
          <div class='row' id='forecast'></div>
          </div>
        </div>
      </div>
      
        


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./assets/JS/code.js"></script>
</body>
</html>
